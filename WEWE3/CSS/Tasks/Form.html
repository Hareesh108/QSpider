<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form With CSS</title>
    <link
      rel="shortcut icon"
      href="../Basic/favicon_io/favicon.ico"
      type="image/x-icon"
    />
    <style>
      #card {
        height: 500px;
        width: 400px;
        border: 2px solid;
        margin: 0 auto;
        margin-top: 100px;
        background-color: rgb(55, 54, 74);
        box-shadow: 7px -7px 20px 5px;
        border-radius: 15px;
      }
      .inputparent {
        height: 100px;
        width: 300px;
        margin: 0 auto;
        margin-top: 30px;
      }
      input[type='submit'] {
        height: 50px;
        width: 100px;
        /* color: white; */
        margin: 0 auto;
        margin-top: 110px;
        margin-left: 100px;
        box-shadow: 7px -7px 20px 5px;
        border-radius: 15px;
        background-color: rgb(3, 255, 70);
      }
      input[type='reset'] {
        height: 50px;
        width: 100px;
        /* color: white; */
        margin: 0 auto;
        margin-left: 10px;
        border: 3px solid;
        box-shadow: 7px -7px 20px 5px;
        border-radius: 15px;
        background-color: rgb(255, 3, 3);
      }
      input {
        height: 50px;
        width: 300px;
        border: 2px solid;
        margin: 0 auto;
        margin-top: 30px;
        font-size: 20px;
        box-shadow: 7px -7px 20px 5px;
        border-radius: 15px;
        font-size: large;
      }
      .label {
        font-size: large;
        margin-bottom: 0px;
        color: rgb(255, 252, 250);
      }
    </style>
  </head>
  <body>
    <form action="">
      <div id="card">
        <div class="inputparent">
          <label for="" class="label">NAME</label>
          <input type="text" class="input" />
        </div>
        <div class="inputparent">
          <label for="" class="label">GMAIL</label>
          <input type="text" class="input" />
        </div>
        <div>
          <input type="submit" value="SUBMIT" />
          <input type="reset" value="RESET" />
        </div>
      </div>
    </form>
  </body>
</html>
