<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colores</title>
    <style>
        div h1{
            align-content: center;
        }

      #name {
        height: 400px;
        width: 400px;
        background-color: red;
        border: 1px solid;
      }
      #rgb {
        height: 400px;
        width: 400px;
        background-color: rgb(167, 67, 239);
        border: 1px solid;
      }

      #six {
        height: 400px;
        width: 400px;
        /* Hue, Saturation, Lightness */
        background-color: #fff234;
        border: 1px solid;
      }
      #hsl {
        height: 400px;
        width: 400px;
        /* Hue, Saturation, Lightness */
        background-color: hsl(228, 30%, 67%);
        border: 1px solid;
      }
      #hsla {
        height: 400px;
        width: 400px;
        /* Hue, Saturation, Lightness, (alpha)Transperant */
        background-color: hsla(318, 100%, 50% ,50%);
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <!-- Different way to define colores -->
    <div id="name">
      <h1>1) By using Name</h1>
    </div>
    <br />
    <div id="rgb">
      <h1>2) By using RGB</h1>
    </div>
    <br />
    <div id="six">
      <h1>3) By using #HexaCode</h1>
    </div>
    <br />
    <div id="hsl">
      <h1>4) By using hsl</h1>
    </div>
    <br />
    <div id="hsla">
      <h1>5) By using hsla</h1>
    </div>
  </body>
</html>
