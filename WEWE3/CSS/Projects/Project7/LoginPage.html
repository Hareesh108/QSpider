<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      #main {
        height: 500px;
        width: 400px;
        border: 1px solid;
        border-radius: 5px;
        margin: 0 auto;
        margin-top: 100px;
        background-image: url(./pixel.jpg);
        background-size: cover;
        background-repeat: no-repeat;
        box-shadow: 0px 0px 20px;
      }
      #form {
        width: 160px;
        margin: 0 auto;
        /* border: 1px solid; */
        padding: 20px;
        margin-top: 20px;
      }
      p {
        width: 300px;
        height: 100px;
        margin: 0 auto;
        margin-top: 100px;
        /* border: 1px solid; */
        text-align: center;
        font-size: 50px;
        text-transform: capitalize;
        word-spacing: 2px;
        font-family: Georgia, 'Times New Roman', Times, serif;
        color: aliceblue;
      }
      input {
        border: none;
        border-bottom: 2px solid rgb(10, 255, 235);
        text-align: center;
        background-color: rgb(255, 156, 43);
        text-shadow: 0px 0px 10px;
      }
      #bottom {
        height: 80px;
        width: 80px;
        border: 1px solid;
        margin: 0 auto;
        margin-top: 40px;
        border-radius: 50%;
        background-color: aqua;
      }
      h4 {
        margin-top: 30px;
        text-align: center;
      }
      #footer {
        width: 250px;
        height: 50px;
        /* border: 1px solid;       */
        display: flex;
        margin: 0 auto;
        padding: 5px;
        margin-left: -50px;
      }
      a {
        margin-left: 30px;
        color: chartreuse;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <p>Login</p>

      <div id="form">
        <form action="">
          <input type="text" placeholder="Username" />
          <br />
          <br />
          <input type="text" placeholder="Password" />
        </form>
        <div id="bottom">
          <h4>NEXT</h4>
        </div>
        <div id="footer">
          <h5><a href="">New Account</a></h5>
          <h5><a href="">Forgot Password</a></h5>
        </div>
      </div>
    </div>
  </body>
</html>
