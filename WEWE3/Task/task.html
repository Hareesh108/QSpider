<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }
      #navbar {
        height: 100px;
        width: 100%;
        background-color: rgb(71, 153, 254);
      }

      .list {
        display: flex;
        flex-direction: row-reverse;
        /* justify-content: space-around; */
      }

      .list h1 {
        justify-content: flex-start;
      }
      div {
        /* padding: 10px; */
        padding-right: 20px;
      }
      div li {
        padding-right: 20px;
      }
      h1{
        padding-left: 20px;
      }
    </style>
  </head>
  <body>
    <nav id="navbar">
      <h1>HELLOO!!!</h1>
      <div>
        <ul class="list">
          <li>Home</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
      </div>
    </nav>
  </body>
</html>
