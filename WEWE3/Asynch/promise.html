<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const makeAsyncRequest = () => {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            // async code goes here
            const success = Math.random() > 0.5;
            if (success) {
              resolve('Async request completed');
            } else {
              reject('Async request failed');
            }
          }, 1000);
        });
      };

      makeAsyncRequest()
        .then((result) => {
          console.log(result); // 'Async request completed'
        })
        .catch((error) => {
          console.log(error); // 'Async request failed'
        });


        console.log("Me First!!");
    </script>
  </body>
</html>
