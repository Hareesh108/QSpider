<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let counter = 0;

      const message = () => {
        console.log(`This message has been displayed ${++counter} times.`);
        console.log("hello1");
      };

      setInterval(message, 5000);

      console.log("hello2");
      console.log("hello3");
      console.log("hello4");
      console.log("hello5");


    </script>
  </body>
</html>
