<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // MATHS OBJECT

      let pi = Math.PI;
      console.log(pi);
      //power
      let pow = Math.pow(5, 2);
      console.log(pow);
      //SQRT  (SQUARE ROOT)

      // let sqrt=Math.sqrt(Number(prompt("enter your number")))
      // console.log(sqrt);
      console.log(Math.sqrt(9));
      // floor and ceil
      let floor = Math.floor(12.48);
      console.log(floor);
      let ceil = Math.ceil(12.48);
      console.log(ceil);
      //mximum value
      let max = Math.max(10, 20, 2, 3, 4, 1000, 23);
      console.log(max);
      //minimum value
      let min = Math.min(10, 20, 2, 3, 4, 1000, 23);
      console.log(min);

      //ROUND THE NUMBER
      let round = Math.round(12.56);
      console.log(round);
      // RANDOM NUMBER
      let random = Math.random();
      console.log(random);
      //absolute
      let abs = Math.abs(-15);
      console.log(abs);
    </script>
  </body>
</html>
