<html lang="en">
  <head>

    <title>Document</title>

  <body>
    <script>
      // By using Literals

      let human = {
        name: 'Harry',
        age: 12,
      };
      console.log(human);
      console.log(human.name);
      // Update existing pair
      human.age = 20;
      console.log(human);
      // added new keyword and value pair
      human.prof = 'Developer';
      console.log(human);
    </script>
  </body>
