<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input" onpaste="gePaste()">
    <p id="print"></p>

    <script>
        function gePaste() {
            const input =document.getElementById("input")
            const print =document.getElementById("print")
            print.innerHTML = "You pasted inside input text"
            print.style.backgroundColor="hotpink"
            print.style.padding="20px"
        }
    </script>
    
</body>
</html>
