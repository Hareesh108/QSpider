<!DOCTYPE html>
<html>

<body>
	<h2>GeeksforGeeks</h2>
	<p id="GfG">GeeksforGeeks URL:
		<br/>
		<span id="GfG">
			https://www.geeksforgeeks.org/
		</span>
	</p>


	<script>
		document.getElementById(
			"https://www.geeksforgeeks.org/")
			.textContent = document.URL;
	</script>
</body>

</html>
