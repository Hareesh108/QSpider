<!DOCTYPE html>
<html>
	<head>
		<title>DOM body property</title>
		<style>
			body {
				text-align:center;
			}
			h1 {
				color:green;
			}
		</style>
	</head>
	<body>
		<h1>GeeksforGeeks</h1>
		<h2>DOM body property</h2>
		<button onclick="geeks()">Submit</button>
		<p id = "gfg"></p>



		<script>
			function geeks() {
				var x = document.body.innerHTML;
				document.getElementById("gfg").innerHTML =
				"Display the body content:<br>" + x;
			}
		</script>
	</body>
</html>
