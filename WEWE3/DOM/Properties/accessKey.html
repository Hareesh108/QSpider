<!DOCTYPE html>
<html>

<head>
	<title>
		HTML | DOM accessKey Property
	</title>
	<style>
		body {
			width: 90%;
			color: green;
			border: 2px solid green;
			height: 40%;
			font-weight: bold;
			text-align: center;
			padding: 30px;
			font-size: 20px;
		}
	</style>
</head>

<body>

	<a id="main"
	href="https://www.geeksforgeeks.org">
	GeeksforGeeks
	</a>
	<br>

	<p>
		This example show how to attach
		an accessKey to a selected element.
	</p>

	<script>
		document.getElementById("main").accessKey = "g";
	</script>

</body>

</html>
