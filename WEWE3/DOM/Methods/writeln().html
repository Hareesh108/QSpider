<!DOCTYPE html>
<html>
	<head>
		<title>DOM writeln() Method</title>
		<style>
			h1 {
				color:green;
			}
			body {
				text-align:center;
			}
		</style>
	</head>
	<body>
		<h1>GeeksforGeeks</h1>
		<h2>DOM writeln() Method</h2>
		<pre>
		<script>
			document.write("Hello World!");
			document.write("Have a nice day!");
		</script>
		</pre>
		<pre>
		<script>
			document.writeln("Hello World!");
			document.writeln("Have a nice day!");
		</script>
		</pre>
	</body>
</html>
