<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- border: Used to specify the width of the border around the table in pixels.
cellpadding: Used to specify the space between the cell walls and the cell content in pixels.
cellspacing: Used to specify the space between cells in pixels.
summary: Used to provide a summary or caption for the table.
width: Used to specify the width of the table in pixels or as a percentage of the available space.
bgcolor: Used to specify the background color of the table.
align: Used to specify the horizontal alignment of the table.
valign: Used to specify the vertical alignment of the table. -->

    <table
      border="1"
      cellpadding="5"
      cellspacing="0"
      summary="This is a table of data."
      width="100%"
    >
      <tr>
        <th>Column 1</th>
        <th>Column 2</th>
      </tr>
      <tr>
        <td>Row 1, Cell 1</td>
        <td>Row 1, Cell 2</td>
      </tr>
      <tr>
        <td>Row 2, Cell 1</td>
        <td>Row 2, Cell 2</td>
      </tr>
    </table>
  </body>
</html>
