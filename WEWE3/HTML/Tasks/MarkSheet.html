<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="5px">
        <!-- <th>Cricket Score Card</th> -->
        <thead>
            <tr>
                <!-- colspan(columnspan) using we can merge it colums -->
                <th colspan="3">Collage Mark List</th>
            </tr>
            <tr>
                <th>Sr.No</th>
                <th>Name</th>
                <th>Marks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">1</td>
                <td rowspan="2">A</td>
                <td>TH - 80</td>
            </tr>
            <tr>
                <td>PR - 50</td>
            </tr>
            <tr>
                <td rowspan="2">2</td>
                <td rowspan="2">B</td>
                <td>Th - 100</td>
            </tr>
            <tr>
                <td>PR - 50</td>
            </tr>
            <tr>
                <td rowspan="2">3</td>
                <td rowspan="2">C</td>
                <td>TH - 88</td>
            </tr>
            <tr>
                <td>PR - 30</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th rowspan="2" colspan="2">Total Marks</th>
                <th>TH - 88</th>
            </tr>
            <tr>
                <th>PR - 70</th>
            </tr>
        </tfoot>
        
    </table>
      
    
</body>
</html>
