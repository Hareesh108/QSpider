<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hyperlink</title>

  </head>
  <body>
    <!-- ANCHOR TAG OR HYPERLINK AND HYPERTEXT -->
    <!-- Here it will render same page -->
    <a href="https://www.google.com"> Google.com </a>
    <br />
    <hr />
    <!-- Here it will render new page -->
    <a href="https://www.google.com" target="blank"> Google.com </a>

    <br />
    <hr />
    <!-- Advanced Hyper Link -->
    <!-- Here it will render new page -->
    <a href="https://www.linkedin.com/in/hareeshbhittam/"
      ><img
        src="/Images/LinkedIn.jpg"
        alt="LinkedIn"
        height="200"
        width="250"
    /></a>


    <br />
    <hr />
    <!-- Advanced Hyper Link -->
    <!-- Here it will render new page -->
    <a href="https://www.linkedin.com/in/hareeshbhittam/" target="space"
      ><img src="/Images/LinkedIn.jpg" alt="LinkedIn" height="200" width="250"
    /></a>
    <br />
    <hr />
  </body>
</html>
