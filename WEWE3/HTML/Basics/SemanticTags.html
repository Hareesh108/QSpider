<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>

      <header style="height:300px ; width:100%; border: 5px solid rgb(0, 255, 149)">
        <h1>This is header</h1>
      </header>

      <br>

      <section style="height:300px ; width:100%; border: 5px solid blue">
        <form action="" >
          <table border="2px solid" cellpadding="6px" cellspacing="5px">
            <tr>
              <th colspan="2">ACADEMIC FORM 2022</th>
              <!-- <th></th> -->
            </tr>
            <tr>
              <td>
                <label for="name">Name:</label>
              </td>
              <td>
                <input
                  type="text"
                  id="name"
                  placeholder="enter your name"
                  autofocus
                  minlength="0"
                  maxlength="20"
                />
              </td>
            </tr>
            <tr>
              <td>
                <label for="email">Email:</label>
              </td>
              <td>
                <input
                  type="email"
                  name=""
                  id="email"
                  placeholder="your mail"
                  required
                  value="harry@gmail.com"
                />
              </td>
            </tr>
            <tr>
              <td>
                <label for="password">Password:</label>
              </td>
              <td>
                <input
                  type="password"
                  name=""
                  id="password"
                  placeholder="******"
                  minlength="4"
                  maxlength="12"
                />
              </td>
            </tr>
            <tr>
              <td>
                <label for="">Contact:</label>
              </td>
              <td>
                <select name="" id="">
                  <option value="" disabled>Select STD Code</option>
                  <option value="">+1 USA</option>
                  <option value="" selected>+91 IND</option>
                </select>
              </td>
            </tr>
            <tr>
              <td colspan="2" align="center">
                <input type="submit" value="SUBMIT" />
                <input type="reset" value="RESET" />
              </td>
              <!-- <td></td> -->
            </tr>
          </table>
        </form>
      </section>

      <br>

      <footer style="height:300px ; width:100%; border: 5px solid rgb(245, 13, 160)">
        <iframe
        width="100%"
        height="315"
        src="https://www.youtube.com/embed/XuEv8-dKm08"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
      </footer>

    </main>
  </body>
</html>
