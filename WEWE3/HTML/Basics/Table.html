<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <!-- Structure -->
    <table>
        <thead>
            <tr>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th></th>
            </tr>
        </tfoot>
    </table>

<!-- Table -->
    <table border="5px ">
        <!-- Table Head -->
        <thead >
            <!-- Table Row -->
            <tr>
                <!-- Table Header It will bold -->
                <!-- First Row -->
                <th>SR.No</th>
                <th>Name</th>
                <th>Surname</th>
            </tr>
            
        </thead>
        <!-- Table Body -->
        <tbody>
            <!-- Table Row -->
            <tr>
                <!-- Table Data in the column -->
                <!-- Second Row -->
                <td>1</td>
                <td>Hareesh</td>
                <td>Bhittam</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Prince</td>
                <td>Patil</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Rahul</td>
                <td>Sawat</td>
            </tr>

        </tbody>
        <!-- Table Footer -->
        <tfoot>
            <!-- Table Row -->
            <tr>
                <!-- Table Header -->
                <th>Total</th>
                <th>03</th>
                <th>-</th>
            </tr>

        </tfoot>
    </table>

</body>
</html>
