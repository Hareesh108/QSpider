<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Tags</title>
  </head>
  <body>
    <h2>Media Tags:</h2>
    <!-- Image -->
    <img src="./background-g366cfe6ab_1280.jpg" height="300px" width="560px" alt="" >
    <!-- Video -->
    <video
      src="Skate - 110734.mp4 "
      height="500px"
      width="560px"
      controls
      type="video/mp3"
    ></video>

    <!-- Audio -->
    <audio src="./stomping-rock-four-shots-111444.mp3" controls type="audio/mp3"></audio>

    <!-- Fetch From third party api -->
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/XuEv8-dKm08"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </body>
</html>
