<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of List</title>
</head>
<body>
    <h2>Types of Lists</h2>
    <hr>
    <!-- Ordered List -->
    <!-- we can reverse order using reversed keyword -->
    <h3>Ordered List:</h3>
    <ol type="a">
        Fruits :
        <li>Appple</li>
        <li>Banana</li>
        <li>Mango</li>
    </ol>

    <hr>
    <!-- UnOrderd List -->
    <h3>UnOrderd List:</h3>
    <ul type="square">
        
        Engineering
        <li>CS</li>
        <li>Mechanical</li>
        <li>Civil</li>
    </ul>

    <hr>
    <!-- Descriptive List-->
    <dl>
        <h3>Descriptive List:</h3>
        <!-- Data Terms -->
        <dt>About: </dt>
        <!-- Data Defination -->
        <dd>My name is Hareesh Bhittam, I am from Kolahpur!</dd>
    </dl>

    <hr>
    
</body>
</html>
